<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <h2>Letakkan Kursor ke Kotak untuk Melihat Gambar dan Mendengar Suara</h2>
    <div id="div1">Hewan Bebek
        <audio id="bebek" preload="auto" style="display:none;">
            <source src="sound/bebek.mp3">
        </audio>
    </div>
    <div id="div2">Hewan Kucing
        <audio id="kucing" preload="auto" style="display:none;">
            <source src="sound/kucing.mp3">
        </audio>
    </div>
    <div id="div3">Hewan Ayam
        <audio id="ayam" preload="auto" style="display:none;">
            <source src="sound/ayam.mp3">
        </audio>
    </div>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $("document").ready(function(){
            $("#div1").mouseover(function(){
                $(this).css({
                    background: "url('https://www.shutterstock.com/image-vector/cute-cartoon-rubber-duck-vector-600nw-2276837591.jpg')"
                });
                document.getElementById("bebek").play()
            });
            $("#div2").mouseover(function(){
                $(this).css({
                    background: "url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Kemra2.jpg/220px-Kemra2.jpg')",
                    "background-repeat": "no-repeat",
                    "background-size": "cover"
                });
                document.getElementById("kucing").play()
            });
            $("#div3").mouseover(function(){
                $(this).css({
                    background: "url('https://cdn1-production-images-kly.akamaized.net/PLiwlDNW20SLXuSLHruKF0AFPi8=/1200x1200/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3421370/original/062776600_1617710503-WhatsApp_Image_2021-04-06_at_3.45.04_PM.jpeg')"
                });
                document.getElementById("ayam").play()
            });
            $("div").mouseout(function(){
                $(this).css({
                    background: "green"
                })
            });
        });
    </script>
</body>
</html>
